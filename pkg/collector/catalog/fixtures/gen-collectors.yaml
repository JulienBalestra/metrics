collectors:
- name: acaia-lunar
  interval: 10s
  options:
    lunar-service-uuid: 00002a80-0000-1000-8000-00805f9b34fb
    lunar-uuid: 00001820-0000-1000-8000-00805f9b34fb
- name: bluetooth
  interval: 30s
- name: datadog-client
  interval: 2m0s
- name: dnsmasq-dhcp
  interval: 30s
  options:
    leases-file: /tmp/dnsmasq.leases
- name: dnsmasq-log
  interval: 10s
  options:
    log-facility: /tmp/dnsmasq.log
- name: dnsmasq-queries
  interval: 30s
  options:
    address: 127.0.0.1:53
- name: load
  interval: 30s
- name: memory
  interval: 1m0s
- name: network-arp
  interval: 10s
  options:
    arp-file: /proc/self/net/arp
- name: network-conntrack
  interval: 10s
  options:
    conntrack-file: /proc/net/ip_conntrack
- name: network-statistics
  interval: 10s
  options:
    device-path: /sys/class/net/
- name: network-wireless
  interval: 10s
  options:
    proc-net-wireless-path: /proc/net/wireless
    sys-class-net-path: /sys/class/net/
- name: shelly
  interval: 5s
  options:
    endpoint: http://192.168.1.2
- name: tagger
  interval: 2m0s
- name: temperature-ddwrt
  interval: 2m0s
  options:
    temperature-file: /proc/dmu/temperature
- name: temperature-rpi
  interval: 2m0s
  options:
    temperature-file: /sys/class/thermal/thermal_zone0/temp
- name: uptime
  interval: 5m0s
- name: wireguard
  interval: 30s
  options:
    wg-exe: /usr/bin/wg
- name: wl
  interval: 15s
  options:
    proc-net-wireless-path: /proc/net/wireless
    wl-exe: /usr/sbin/wl
